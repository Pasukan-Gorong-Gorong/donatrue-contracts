[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
via_ir = true

[dependencies]
forge-std = "1.9.5"
"@openzeppelin-contracts" = "5.0.2"

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options

[rpc_endpoints]
sepolia = "${RPC_URL}"

[etherscan]
sepolia = { key = "${ETHERSCAN_SEPOLIA_KEY}" }

[fmt]
number_underscore = "thousands"
